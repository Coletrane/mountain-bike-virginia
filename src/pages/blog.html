<template>
  <div class="section main blog">
    <div repeat.for="post of posts"
         class="container blog-container">
      <compose if.bind="post.type === 'generic'"
               view-model="./blog-posts/generic"
               model.bind="post">
      </compose>

      <div class="yt-container" if.bind="post.type === 'youtube'">
        <compose view-model="./blog-posts/youtube"
                 model.bind="post.url">

        </compose>
      </div>
    </div>
  </div>
  </div>
</template>
