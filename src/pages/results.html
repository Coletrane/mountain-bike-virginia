<template>
  <div class="post-container">
    <div repeat.for="race of results.races"
         class="race-container">

      <div class="title race-title">${race.name}</div>
      <div class="columns" repeat.for="group of dividedIntoThrees">
        <div repeat.for="class of group"
             class="column">
          <div class="subtitle results-subtitle">${class.name}</div>
          <table class="table is-striped">
            <thead>
            <tr>
              <td>Position</td>
              <td>Name</td>
              <td>Time</td>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="rider of class.riders">
              <td>${$index + 1}</td>
              <td>${rider.name}</td>
              <td>${rider.time}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
